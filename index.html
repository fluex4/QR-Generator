<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <nav>
        <div>
            <h1>Qr Generator</h1>
        </div>
        <div>
            <a href="https://github.com/">Github</a>
        </div>
    </nav>
    <main>
        <div id="container">
            <div id="bar">
                <div><input type="search" id="text" class=""></div>
                <div><button onclick="generate()">Generate</button></div>
            </div>
            <div class="qr">
                <img src="" id="img">
            </div>
            <div class="opts">
                <div id="tag"><a href="https://quickchart.io/qr?text=asd" id="qrd" download>Download</a></div>
            </div>
        </div>
    </main><script src="script.js"></script>
</body>
</html>
